<mat-sidenav-container class="main-container">
    <mat-sidenav #sidenav [(opened)]="menu"

        <div fxLayout="row">
            <a [routerLink]="['/']">
                <img alt="Lethean Logo" class="logo" src="../assets/images/logo.png"/>
