<form [formGroup]="restoreWalletForm">

    <mat-form-field appearance="standard">
        <mat-label>File Name</mat-label>
        <input matInput type="text" formControlName="filename">
    </mat-form-field>
	<section>
    <mat-form-field class="full_width" appearance="standard">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="address">
    </mat-form-field>
	</section>
	<section>
    <mat-form-field appearance="standard">
        <mat-label>Wallet Password</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="password_confirm">
    </mat-form-field>
	</section>
    <mat-form-field *ngIf="!restoreWalletForm.value.viewonly_wallet" class="full_width" appearance="standard">
        <mat-label>Spend Key</mat-label>
        <input matInput type="password" formControlName="spendkey">
    </mat-form-field>
    <mat-form-field class="full_width" appearance="standard">
        <mat-label>View Key</mat-label>
        <input matInput type="password" formControlName="viewkey">
    </mat-form-field>
  <mat-expansion-panel>
	<mat-expansion-panel-header>
      <mat-panel-title>
        Optional parameters
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field appearance="standard">
        <mat-label>Restore Height</mat-label>
        <input matInput type="text" formControlName="restore_height">
    </mat-form-field>
	<section>
		<mat-checkbox formControlName="autosave_current">Autosave</mat-checkbox>
	</section>
	<section>
		<mat-checkbox formControlName="viewonly_wallet">View only wallet</mat-checkbox>
	</section>
  </mat-expansion-panel>

    <p>
    <button mat-button (click)="restoreWallet()">Restore Wallet</button>
    </p>
</form>
