<form [formGroup]="restoreWalletForm">

    <mat-form-field appearance="standard">
        <mat-label>File Name</mat-label>
        <input matInput type="text" formControlName="filename">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="address">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Restore Height</mat-label>
        <input matInput type="text" formControlName="restore_height">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Autosave</mat-label>
        <input matInput type="text" formControlName="autosave_current">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Wallet Password</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="password_confirm">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Speed Key</mat-label>
        <input matInput type="password" formControlName="spendkey">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>View Key</mat-label>
        <input matInput type="password" formControlName="viewkey">
    </mat-form-field>
    <button mat-button (click)="restoreWallet()">Restore Wallet</button>
</form>
