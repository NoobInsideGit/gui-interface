<div class="container" fxLayout="column">
  <div fxFlex="100" style="padding: 12px 12px 3px 12px;">
    <mat-toolbar>
      <mat-toolbar-row>
        <span class="lthn-brand">Wallet Manager</span>
        <span class="flex-spacer"></span>
        <button [routerLink]="['/', 'wallet', 'new']" mat-button matTooltip="New Wallet">
          <mat-icon>account_balance_wallet</mat-icon>
        </button>
        <button [routerLink]="['/', 'wallet', 'backup']" mat-button matTooltip="Backup">
          <mat-icon>cloud_download</mat-icon>
        </button>
        <button [routerLink]="['/', 'wallet', 'restore']" mat-button matTooltip="Restore">
          <mat-icon>cloud_upload</mat-icon>
        </button>
        <button [routerLink]="['/', 'wallet', 'settings']" mat-button matTooltip="Settings">
          <mat-icon>settings</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <div fxLayout="row">

      <div fxFlex style="padding: 6px 0 6px 3px;">
        <mat-card>
          <mat-card-title>Create or Import a Wallet</mat-card-title>
          <mat-card-content>

              <mat-form-field appearance="standard">
                <mat-label>Wallet Name</mat-label>
                <input [formControl]="wallet_name" matInput type="text">
              </mat-form-field>
              <mat-form-field appearance="standard">
                <mat-label>Wallet Password</mat-label>
                <input [formControl]="password" matInput type="password">
              </mat-form-field>
              <mat-form-field appearance="standard">
                <mat-label>Confirm Password</mat-label>
                <input [formControl]="password_confirm" matInput type="password">
              </mat-form-field>
              <button mat-button (click)="createWallet()">Create Wallet</button>

          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
