<ng-container *ngIf="!hasCLI">
    <h2>Not Installed</h2>
    <p>Click Install Blockchain to download the latest Lethean Blockchain CLI</p>
    <button (click)="downloadCLI()" color="accent" mat-button>Install Blockchain</button>
</ng-container>
<ng-container *ngIf="hasCLI">
    <div style="padding: 16px;">
        <mat-card fxFlex="33">
            <mat-card-title>Make New Wallet</mat-card-title>
            <mat-card-content>
                <lthn-wallet-new></lthn-wallet-new>
            </mat-card-content>
        </mat-card>
        <mat-card fxFlex="33">
            <mat-card-title>Restore from seed</mat-card-title>
            <mat-card-content>
                <lthn-wallet-restore></lthn-wallet-restore>
            </mat-card-content>
        </mat-card>
    </div>
    <div style="padding: 16px;">
        <mat-tab-group animationDuration="100ms">
            <mat-tab label="letheand">
                <lthn-app-console attach="letheand"></lthn-app-console>
            </mat-tab>
            <mat-tab label="lethean-wallet-rpc">
                <lthn-app-console attach="lethean-wallet-rpc"></lthn-app-console>
            </mat-tab>
        </mat-tab-group>
    </div>
</ng-container>
